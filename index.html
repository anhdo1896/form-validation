<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="main">
    
    <form action="" method="POST" class="form" id="form-1">
        <h3 class="heading">Register</h3>
    
        <div class="spacer"></div>
    
        <div class="form-group">
            <label for="fullname" class="form-label">Username</label>
            <input id="fullname" name="fullname" type="text" placeholder="Ex: Ngoc Anh Do" class="form-control">
            <span class="form-message"></span>
        </div>
    
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="Ex: email@domain.com" class="form-control">
            <span class="form-message"></span>
        </div>
    
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input id="password" name="password" type="password" placeholder="Enter password" class="form-control">
            <span class="form-message"></span>
        </div>
    
        <div class="form-group">
            <label for="password_confirmation" class="form-label">Confirm Password</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Enter confirm password" type="password"
                class="form-control">
            <span class="form-message"></span>
        </div>
    
        <div class="form-group">
            <label for="gender" class="form-label">Gender</label>
            <div>
                <input name="gender" type="radio" value="male" class="form-control"/> Male
            </div>
            <div>
                <input name="gender" type="radio" value="female" class="form-control" /> Female
            </div>
            <div>
                <input name="gender" type="radio" value="different" class="form-control" /> Different
            </div>
            <span class="form-message"></span>
        </div>
        <button class="form-submit">Register</button>
    </form>
    
    </div>
    <script src="./validator.js"></script>
    <script>
        Validator({
            form: '#form-1',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#fullname', 'Please enter username'),
                Validator.isRequired('#email'),
                Validator.isEmail('#email'),
                Validator.minLength('#password', 6),
                Validator.minLength('#password_confirmation', 6),
                Validator.isConfirmed('#password_confirmation', function() {
                    return document.querySelector("#form-1 #password").value
                }),   
            ],
            onSubmit: function (data) {
                console.log(data);
                
            }
        })
    </script>
</body>
</html>
