<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="main">
    
    <form action="" method="POST" class="form" id="form-1">
        <h3 class="heading">Register</h3>
    
        <div class="spacer"></div>
    
        <div class="form-group">
            <label for="fullname" class="form-label">Username</label>
            <input id="fullname" name="fullname" type="text" placeholder="VD: Ngoc Anh Do" class="form-control">
            <span class="form-message"></span>
        </div>
    
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
        </div>
    
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
        </div>
    
        <div class="form-group">
            <label for="password_confirmation" class="form-label">Confirm Password</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password"
                class="form-control">
            <span class="form-message"></span>
        </div>
    
        <button class="form-submit">Register</button>
    </form>
    
    </div>
</body>
</html>
